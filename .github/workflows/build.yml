name: Build Plugin
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - run: mvn clean package
    - uses: actions/upload-artifact@v4
      with:
        name: MineVerseShtany
        path: target/*.jar
