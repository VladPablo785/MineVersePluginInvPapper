# Конфигурация MineVerseShtany
# Плагин невидимой аномалии

timers:
  # Задержка между событиями (в секундах)
  min-delay-seconds: 240    # 4 минуты
  max-delay-seconds: 360    # 6 минут
  
  # Длительность стадии наблюдения (в секундах)
  observe-min-seconds: 10
  observe-max-seconds: 20

chances:
  # Шансы событий во время наблюдения (0.0 - 1.0)
  steps: 0.3            # Шаги за спиной
  whisper: 0.25         # Шёпот
  silhouette: 0.15      # Силуэт
  door-event: 0.2       # Звук двери
  
  # Шансы событий во время атаки
  instant-kill: 0.05    # Мгновенная смерть
  damage: 0.4           # Урон
  drop-note: 0.3        # Выпадение записки
  give-book: 0.2        # Появление книги
  break-block: 0.25     # Разрушение блока

final-stage:
  # Количество событий до финальной стадии
  events-before-final: 5
  
  # Длительность финальной стадии (в секундах)
  duration-seconds: 40
  
  # Шанс мгновенной смерти на финальной стадии
  instant-kill-chance: 0.15
